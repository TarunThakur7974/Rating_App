<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <nav>
            <h1>Feedback App <span>(v 1.0)</span></h1>
        </nav>
        <div class="containerOne">
            <h2>How would you rate us?</h2>
            <ul>
                <li class="listitems">1</li>
                <li class="listitems">2</li>
                <li class="listitems">3</li>
                <li class="listitems">4</li>
                <li class="listitems">5</li>
                <li class="listitems">6</li>
                <li class="listitems">7</li>
                <li class="listitems">8</li>
                <li class="listitems">9</li>
                <li class="listitems">10</li>
            </ul>
            <form class="inputDiv">
                <input id="Feedback" placeholder="Write review here.." type="text" required>
                <button class="sendbtn" type="submit">Send</button>
            </form>
            <div style="height: 30px;">

            </div>
        </div>
        <div class="containerTwo">
            <p id="reviews" ></p>
            <p id="avgRating" ></p>
        </div>

        <div class="dataDiv ">
       
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
